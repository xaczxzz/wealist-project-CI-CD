version: "3.8"

services:
  # 웹 프론트엔드 서비스 정의
  wealist-frontend:
    # 현재 디렉토리의 Dockerfile을 사용하여 이미지를 빌드합니다.
    build:
      context: .
      dockerfile: Dockerfile

    # 컨테이너 포트 80(Nginx)을 호스트의 3000번 포트로 연결합니다.
    ports:
      - "3000:80"

    # 컨테이너가 종료되더라도 항상 재시작하도록 설정합니다.
    restart: always

    # 컨테이너 이름을 명시적으로 지정
    container_name: wealist-frontend-container

    # (선택 사항) 빌드 시점에 환경 변수를 주입해야 할 경우 아래 환경 섹션을 사용합니다.
    # environment:
    #   - VITE_API_URL=http://backend-service:8080
    #   - VITE_GO_API_URL=http://go-api:8000
