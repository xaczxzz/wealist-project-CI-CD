name: Frontend CI/CD to S3/CloudFront

on:
  push:
    branches: main
    paths:
      - "frontend/**" # frontend í´ë” ë‚´ ë³€ê²½ ì‹œì—ë§Œ ì‹¤í–‰
      - ".github/workflows/ci/frontend-ci.yml" # ì›Œí¬í”Œë¡œìš° íŒŒì¼ ë³€ê²½ ì‹œì—ë„ ì‹¤í–‰
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "frontend/pnpm-lock.yaml"

      - name: ğŸ“¦ Install Dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: ğŸ”¨ Build with Vite
        run: |
          cd frontend
          pnpm run build
        env:
          # ë¹Œë“œ ì‹œ í™˜ê²½ ë³€ìˆ˜ (í”„ë¡œë•ì…˜ API ì„œë²„ ì£¼ì†Œ)
          VITE_AUTH_SERVICE_URL: ${{ secrets.VITE_AUTH_SERVICE_URL }}
          VITE_BOARD_SERVICE_URL: ${{ secrets.VITE_BOARD_SERVICE_URL }}
          VITE_USER_SERVICE_URL: ${{ secrets.VITE_USER_SERVICE_URL }}

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.FRONTEND_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.FRONTEND_AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: â¬†ï¸ Deploy to S3
        run: |
          aws s3 sync ./frontend/dist s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # index.htmlì€ í•­ìƒ ìµœì‹  ë²„ì „ì„ ë°›ë„ë¡ ìºì‹œ ë¹„í™œì„±í™”
          aws s3 cp ./frontend/dist/index.html s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

      - name: ğŸŒ Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.FRONTEND_CLOUDFRONT_ID }} \
            --paths "/*"

      - name: âœ… Deployment Complete
        run: echo "âœ… Frontend deployed successfully!"
