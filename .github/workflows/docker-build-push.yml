name: Build and Push Docker Images to Docker Hub (EC2 Dev)

on:
  push:
    branches:
      - main # 또는 develop 브랜치 등 원하는 브랜치로 변경하세요.
    paths:
      - 'user-service/**'
      - 'board-service/**'
      - '.github/workflows/dev/ci/docker-build-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Docker Hub에 푸시하기 위해 필요

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push user-service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/wealist-user-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/wealist-user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push board-service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./board-service
          file: ./board-service/docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/wealist-board-service:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/wealist-board-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
