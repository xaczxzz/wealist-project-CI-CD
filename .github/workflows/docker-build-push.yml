name: Build and Push Docker Images to GHCR (EC2 Dev)

on:
  push:
    branches:
      - main
    paths:
      - 'user-service/**'
      - 'board-service/**'
      - '.github/workflows/dev/ci/docker-build-push.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GHCRì— í‘¸ì‹œí•˜ê¸° ìœ„í•´ í•„ìš”

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # GHCR ë¡œê·¸ì¸ (Docker Hub ëŒ€ì‹ )
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      # ì´ë¯¸ì§€ ì´ë¦„ì„ ì†Œë¬¸ìë¡œ ë³€í™˜ (GHCR ìš”êµ¬ì‚¬í•­)
      - name: Extract metadata
        id: meta
        run: |
          echo "repo_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push user-service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_name }}/wealist-user-service:${{ github.sha }}
            ghcr.io/${{ steps.meta.outputs.repo_name }}/wealist-user-service:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push board-service Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./board-service
          file: ./board-service/docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.repo_name }}/wealist-board-service:${{ github.sha }}
            ghcr.io/${{ steps.meta.outputs.repo_name }}/wealist-board-service:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ë°°í¬ ì •ë³´ ì¶œë ¥ (ì„ íƒì‚¬í•­)
      - name: Image deployment info
        run: |
          echo "ğŸ‰ Images pushed to GHCR successfully!"
          echo "ğŸ“¦ User Service: ghcr.io/${{ steps.meta.outputs.repo_name }}/wealist-user-service:${{ github.sha }}"
          echo "ğŸ“¦ Board Service: ghcr.io/${{ steps.meta.outputs.repo_name }}/wealist-board-service:${{ github.sha }}"