name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Push Docker Images to GHCR (EC2 Dev)"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy Docker Compose files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          source: "docker/compose/docker-compose.ec2-dev.yml,docker/env/.env.ec2-dev.example"
          target: "/home/ec2-user/wealist-deploy/"
          strip_components: 2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Starting deployment..."
            
            # í•„ìˆ˜ ë„êµ¬ ì„¤ì¹˜ í™•ì¸
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo yum update -y
              sudo yum install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -a -G docker ec2-user
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
            
            # Docker ì„œë¹„ìŠ¤ ì‹œì‘
            sudo systemctl start docker
            
            # ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /home/ec2-user/wealist-deploy
            
            echo "âš™ï¸ Creating environment configuration..."
            
            # .env íŒŒì¼ ìƒì„± (GitHub Actions ë³€ìˆ˜ê°€ ì¹˜í™˜ë˜ë„ë¡ 'EOF' ì‚¬ìš©)
            cat > .env.ec2-dev << EOF
            # GHCR Configuration
            GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            GITHUB_REPOSITORY_NAME=wealist-project-ci-cd
            USER_SERVICE_VERSION=${{ github.sha }}
            BOARD_SERVICE_VERSION=${{ github.sha }}
            
            # Database Configuration
            POSTGRES_SUPERUSER=postgres
            POSTGRES_SUPERUSER_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            USER_DB_NAME=wealist_user_dev
            USER_DB_USER=wealist_user
            USER_DB_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            BOARD_DB_NAME=wealist_board_dev
            BOARD_DB_USER=wealist_board
            BOARD_DB_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            
            # Application Secrets
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            
            # Monitoring
            GRAFANA_ADMIN_USER=admin
            GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}
            
            # Ports
            USER_HOST_PORT=8080
            BOARD_HOST_PORT=8000
            POSTGRES_HOST_PORT=5432
            REDIS_HOST_PORT=6379
            GRAFANA_PORT=3001
            PROMETHEUS_PORT=9090
            NODE_EXPORTER_PORT=9100
            REDIS_EXPORTER_PORT=9121
            POSTGRES_EXPORTER_PORT=9187
            
            # Application Configuration
            APP_NAME=wealist-api
            JPA_DDL_AUTO=update
            JPA_SHOW_SQL=false
            JPA_FORMAT_SQL=false
            CORS_ORIGINS=https://wealist.co.kr,http://localhost:3000
            LOG_LEVEL=info
            EOF
            
            echo "ğŸ“‹ Environment file created. Sample content:"
            head -10 .env.ec2-dev
            
            echo "ğŸ” Logging in to GHCR..."
            # ì˜¬ë°”ë¥¸ ì‹œí¬ë¦¿ ì´ë¦„ ì‚¬ìš© (GHCR_TOKENìœ¼ë¡œ ê°€ì •)
            echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io --username ${{ github.repository_owner }} --password-stdin 2>/dev/null
            
            if [ $? -eq 0 ]; then
              echo "âœ… GHCR login successful"
            else
              echo "âŒ GHCR login failed"
              # ëŒ€ì•ˆ: Docker ì„¤ì • íŒŒì¼ ì§ì ‘ ìƒì„±
              echo "Trying alternative authentication method..."
              mkdir -p ~/.docker
              GHCR_AUTH=$(echo -n "${{ github.repository_owner }}:${{ secrets.GHCR_TOKEN }}" | base64 -w 0)
              cat > ~/.docker/config.json << DOCKER_EOF
            {
              "auths": {
                "ghcr.io": {
                  "auth": "${GHCR_AUTH}"
                }
              }
            }
            DOCKER_EOF
              chmod 600 ~/.docker/config.json
              echo "âœ… Alternative authentication configured"
            fi
            
            echo "ğŸ” Testing image accessibility..."
            # CIì—ì„œ í‘¸ì‹œë˜ëŠ” ì‹¤ì œ ì´ë¯¸ì§€ í˜•ì‹ í™•ì¸
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            COMMIT_SHA="${{ github.sha }}"
            
            # ê°€ëŠ¥í•œ ì´ë¯¸ì§€ ì´ë¦„ íŒ¨í„´ë“¤ í…ŒìŠ¤íŠ¸
            USER_IMAGE_PATTERNS=(
              "ghcr.io/${REPO_LOWER}/wealist-user-service"
              "ghcr.io/${{ github.repository_owner }}/wealist-project-ci-cd/wealist-user-service"
            )
            
            BOARD_IMAGE_PATTERNS=(
              "ghcr.io/${REPO_LOWER}/wealist-board-service"
              "ghcr.io/${{ github.repository_owner }}/wealist-project-ci-cd/wealist-board-service"
            )
            
            # User Service ì´ë¯¸ì§€ ì°¾ê¸°
            USER_FOUND=""
            USER_TAG=""
            
            for pattern in "${USER_IMAGE_PATTERNS[@]}"; do
              if docker pull ${pattern}:${COMMIT_SHA} 2>/dev/null; then
                USER_FOUND="${pattern}"
                USER_TAG="${COMMIT_SHA}"
                echo "âœ… Found user-service: ${pattern}:${COMMIT_SHA}"
                break
              elif docker pull ${pattern}:latest 2>/dev/null; then
                USER_FOUND="${pattern}"
                USER_TAG="latest"
                echo "âœ… Found user-service: ${pattern}:latest"
                break
              fi
            done
            
            # Board Service ì´ë¯¸ì§€ ì°¾ê¸°
            BOARD_FOUND=""
            BOARD_TAG=""
            
            for pattern in "${BOARD_IMAGE_PATTERNS[@]}"; do
              if docker pull ${pattern}:${COMMIT_SHA} 2>/dev/null; then
                BOARD_FOUND="${pattern}"
                BOARD_TAG="${COMMIT_SHA}"
                echo "âœ… Found board-service: ${pattern}:${COMMIT_SHA}"
                break
              elif docker pull ${pattern}:latest 2>/dev/null; then
                BOARD_FOUND="${pattern}"
                BOARD_TAG="latest"
                echo "âœ… Found board-service: ${pattern}:latest"
                break
              fi
            done
            
            # ì´ë¯¸ì§€ë¥¼ ì°¾ì§€ ëª»í•œ ê²½ìš° ì—ëŸ¬
            if [ -z "$USER_FOUND" ] || [ -z "$BOARD_FOUND" ]; then
              echo "âŒ Could not find required images!"
              echo "USER_FOUND: $USER_FOUND"
              echo "BOARD_FOUND: $BOARD_FOUND"
              echo "Available images:"
              docker images | grep wealist || echo "No wealist images found"
              exit 1
            fi
            
            # Docker Compose íŒŒì¼ì—ì„œ ì´ë¯¸ì§€ ì´ë¦„ ë™ì  êµì²´
            echo "ğŸ“ Updating Docker Compose with found images..."
            
            # ë°±ì—… ìƒì„±
            cp docker-compose.ec2-dev.yml docker-compose.ec2-dev.yml.backup
            
            # ì‹¤ì œ ì°¾ì€ ì´ë¯¸ì§€ë¡œ êµì²´
            sed -i "s|ghcr.io/.*/wealist-user-service:.*|${USER_FOUND}:${USER_TAG}|g" docker-compose.ec2-dev.yml
            sed -i "s|ghcr.io/.*/wealist-board-service:.*|${BOARD_FOUND}:${BOARD_TAG}|g" docker-compose.ec2-dev.yml
            
            echo "ğŸ“‹ Updated image references:"
            grep -E "(user-service|board-service)" docker-compose.ec2-dev.yml | grep "image:" || echo "No image lines found"
            
            # ê¸°ì¡´ ì„œë¹„ìŠ¤ ì¤‘ì§€
            echo "ğŸ›‘ Stopping existing services..."
            docker-compose --env-file .env.ec2-dev -f docker-compose.ec2-dev.yml down || true
            
            # ìµœì‹  ì´ë¯¸ì§€ Pull (ë‚˜ë¨¸ì§€ ì„œë¹„ìŠ¤ë“¤)
            echo "ğŸ“¦ Pulling remaining images..."
            docker-compose --env-file .env.ec2-dev -f docker-compose.ec2-dev.yml pull || echo "Some images failed to pull, continuing..."
            
            # ì„œë¹„ìŠ¤ ì‹œì‘
            echo "ğŸ”„ Starting services..."
            docker-compose --env-file .env.ec2-dev -f docker-compose.ec2-dev.yml up -d --remove-orphans
            
            # í—¬ìŠ¤ì²´í¬ ëŒ€ê¸°
            echo "â³ Waiting for services to start..."
            sleep 60
            
            # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
            echo "ğŸ“Š Container Status:"
            docker-compose --env-file .env.ec2-dev -f docker-compose.ec2-dev.yml ps
            
            # ì‹¤í–‰ ì¤‘ì¸ ëª¨ë“  ì»¨í…Œì´ë„ˆ í™•ì¸
            echo "ğŸ“Š All running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # í—¬ìŠ¤ì²´í¬
            echo "ğŸ¥ Health checking..."
            
            # User Service í—¬ìŠ¤ì²´í¬ (ì¬ì‹œë„ ë¡œì§ í¬í•¨)
            USER_HEALTHY=false
            for i in {1..10}; do
              if curl -f -s http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "âœ… User Service: Healthy (attempt $i)"
                USER_HEALTHY=true
                break
              else
                echo "â³ User Service: Checking... ($i/10)"
                sleep 10
              fi
            done
            
            if [ "$USER_HEALTHY" = false ]; then
              echo "âŒ User Service: Unhealthy"
              echo "ğŸ“‹ User Service logs:"
              docker logs wealist-user-service --tail 30 2>/dev/null || echo "No user service container found"
            fi
            
            # Board Service í—¬ìŠ¤ì²´í¬
            BOARD_HEALTHY=false
            for i in {1..10}; do
              if curl -f -s http://localhost:8000/health > /dev/null 2>&1; then
                echo "âœ… Board Service: Healthy (attempt $i)"
                BOARD_HEALTHY=true
                break
              else
                echo "â³ Board Service: Checking... ($i/10)"
                sleep 10
              fi
            done
            
            if [ "$BOARD_HEALTHY" = false ]; then
              echo "âŒ Board Service: Unhealthy"
              echo "ğŸ“‹ Board Service logs:"
              docker logs wealist-board-service --tail 30 2>/dev/null || echo "No board service container found"
            fi
            
            # ì •ë¦¬
            echo "ğŸ§¹ Cleaning up unused images..."
            docker image prune -f
            
            echo "âœ… Deployment completed!"
            echo "ğŸŒ Services available at:"
            echo "   - User Service: http://${{ secrets.EC2_HOST }}:8080"
            echo "   - Board Service: http://${{ secrets.EC2_HOST }}:8000"
            echo "   - Grafana: http://${{ secrets.EC2_HOST }}:3001"
            echo "   - Prometheus: http://${{ secrets.EC2_HOST }}:9090"
            
            # ìµœì¢… ìƒíƒœ ìš”ì•½
            echo "ğŸ“Š Deployment Summary:"
            echo "User Service: $([ "$USER_HEALTHY" = true ] && echo "âœ… Healthy" || echo "âŒ Unhealthy")"
            echo "Board Service: $([ "$BOARD_HEALTHY" = true ] && echo "âœ… Healthy" || echo "âŒ Unhealthy")"