  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BUILD_DIR: frontend/build

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: ğŸ“¦ Install Dependencies & Build
        # frontend ë””ë ‰í† ë¦¬ë¡œ ì´ë™í•˜ì—¬ npm install ë° ë¹Œë“œ ì‹¤í–‰
        run: |
          cd frontend 
          npm install
          npm run build

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.FRONTEND_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.FRONTEND_AWS_SECRET_ACCESS_KEY }}
          # AWS ë¦¬ì „ ì½”ë“œë¥¼ ì§ì ‘ ì…ë ¥ (Secret ì˜¤ë¥˜ë¥¼ ìš°íšŒí•˜ê¸° ìœ„í•´ ì„ì‹œë¡œ í•˜ë“œì½”ë”©)
          aws-region: "ap-northeast-2"

      - name: â¬†ï¸ Deploy to S3
        run: |
          # ë¹Œë“œ ê²°ê³¼ í´ë”ë¥¼ S3 ë²„í‚·ê³¼ ë™ê¸°í™”
          aws s3 sync \
            ./frontend/${{ env.BUILD_DIR }} \
            s3://${{ secrets.FRONTEND_S3_BUCKET_NAME }}/ \
            --delete

      - name: ğŸŒ Invalidate CloudFront Cache
        run: |
          # CloudFront ìºì‹œ ë¬´íš¨í™” (ìƒˆë¡œìš´ ë‚´ìš© ì¦‰ì‹œ ë°˜ì˜)
