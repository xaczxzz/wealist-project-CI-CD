  wealist-net:
    driver: bridge
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  # ğŸ’¡ ì•„ë˜ 3ê°œ ë³¼ë¥¨ ì •ì˜ ì¶”ê°€
  grafana-storage:
    driver: local
  grafana-logs:
    driver: local
  prometheus-data:
    driver: local
