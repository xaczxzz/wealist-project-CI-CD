services:
  #--- weAlist-User Service ---
  user-service:
    build: ./user-service
    container_name: wealist-user-service
    env_file: .env
    environment:
      # Spring boot í¬íŠ¸ ëª…ì‹œì  ì¶”ê°€
      - USER_SERVICE_PORT=8080
      - SERVER_PORT=8080
      # Spring Boot í‘œì¤€ ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${USER_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${USER_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${USER_DB_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

      - APP_NAME=${APP_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS}
      - JWT_ACCESS_MS=${JWT_ACCESS_MS}

      # JPA/Hibernate ì„¤ì •
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${JPA_DDL_AUTO}
      - SPRING_JPA_SHOW_SQL=${JPA_SHOW_SQL}
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=${JPA_FORMAT_SQL}
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      # Redis ì„¤ì •
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_DATABASE=0
        # Spring Securityê°€ ì´ ë³€ìˆ˜ë“¤ì„ ìë™ìœ¼ë¡œ ì½ì„ ìˆ˜ ìˆë„ë¡ ëª…ì‹œì  ì„ ì–¸ì´ í•„ìš”í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID} # ğŸ’¡ ì´ ë³€ìˆ˜ê°€ í•„ìš”í•œì§€ í™•ì¸
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET} # ğŸ’¡ ì´ ë³€ìˆ˜ê°€ ë°˜ë“œì‹œ í•„ìš”!
    ports:
      - "${USER_HOST_PORT:-8080}:8080"
    networks:
      - wealist-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Board Service (êµ¬ Kanban)
  board-service:
    build:
      context: ./board-service
      dockerfile: docker/Dockerfile
    container_name: wealist-board-service
    env_file: ./.env
    environment:
      - DATABASE_URL=postgresql://${BOARD_DB_USER}:${BOARD_DB_PASSWORD}@postgres:5432/${BOARD_DB_NAME}?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - SECRET_KEY=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-service:8080
      - ENV=dev
      - BOARD_SERVER_PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS}
      - LOG_LEVEL=debug
    ports:
      - "${BOARD_HOST_PORT:-8000}:8000"
    networks:
      - wealist-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  #--- Shared PostgreSQL (multi-database) ---
  postgres:
    image: postgres:17-alpine
    container_name: wealist-postgres
    env_file: ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=en-US"
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASSWORD: ${USER_DB_PASSWORD}
      BOARD_DB_NAME: ${BOARD_DB_NAME}
      BOARD_DB_USER: ${BOARD_DB_USER}
      BOARD_DB_PASSWORD: ${BOARD_DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    networks:
      - wealist-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #--- Shared Redis (with DB separation) ---
  redis:
    image: redis:7.2-alpine
    container_name: wealist-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --databases 16 --maxmemory 256mb --maxmemory-policy allkeys-lru
    env_file: ./.env
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - wealist-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

