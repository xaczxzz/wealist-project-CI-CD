        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get board
      tags:
      - boards
    put:
      consumes:
      - application/json
      description: Update a board (author or ADMIN+ only)
      parameters:
      - description: Board ID
        in: path
        name: id
        required: true
        type: string
      - description: Board updates
        in: body
        name: request
        required: true
        schema:
