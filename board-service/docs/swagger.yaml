    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Board Service API
  version: "1.0"
paths:
  /api/boards:
    get:
      consumes:
      - application/json
      description: Get boards for a project with optional filters
      parameters:
      - description: Project ID
        in: query
        name: projectId
        required: true
        type: string
      - description: Filter by Stage ID
        in: query
        name: stageId
        type: string
      - description: Filter by Role ID
        in: query
        name: roleId
        type: string
      - description: Filter by Importance ID
        in: query
        name: importanceId
        type: string
      - description: Filter by Assignee ID
        in: query
        name: assigneeId
        type: string
      - description: Filter by Author ID
        in: query
        name: authorId
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PaginatedBoardsResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get boards
      tags:
      - boards
    post:
      consumes:
      - application/json
      description: Create a new board card (task/issue) in a project
      parameters:
      - description: Board details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBoardRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create board
      tags:
      - boards
  /api/boards/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a board (soft delete, author or ADMIN+ only)
      parameters:
      - description: Board ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete board
      tags:
      - boards
    get:
      consumes:
      - application/json
      description: Get a specific board by ID (project member only)
      parameters:
      - description: Board ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
