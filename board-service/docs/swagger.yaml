basePath: /api
definitions:
  dto.BoardFieldValuesResponse:
    properties:
      boardId:
        type: string
      fields:
        additionalProperties: true
        description: map[field_id]value
        type: object
    type: object
  dto.BoardOrder:
    properties:
      boardId:
        type: string
      position:
        description: Fractional index position
        type: string
    required:
    - boardId
    - position
    type: object
  dto.BoardResponse:
    properties:
      assignee:
        $ref: '#/definitions/dto.UserInfo'
      author:
        $ref: '#/definitions/dto.UserInfo'
      boardId:
        type: string
      content:
        type: string
      createdAt:
        type: string
      customFields:
        additionalProperties: true
        description: Parsed custom_fields_cache (legacy)
        type: object
      dueDate:
        type: string
      fieldValues:
        description: Field values with field metadata
        items:
          $ref: '#/definitions/dto.FieldValueWithInfo'
        type: array
      position:
        description: Board position in view
        type: string
      projectId:
        type: string
      title:
        type: string
      updatedAt:
        type: string
    type: object
  dto.CommentResponse:
    properties:
      commentId:
        type: string
      content:
        type: string
      createdAt:
        type: string
      updatedAt:
        type: string
      userAvatar:
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  dto.CreateBoardRequest:
    properties:
      assigneeId:
        type: string
      content:
        maxLength: 5000
        type: string
      dueDate:
        description: ISO 8601 format
        type: string
      importanceId:
        type: string
      projectId:
        type: string
      roleIds:
        items:
          type: string
        type: array
      stageId:
        description: Legacy fields (deprecated - use custom fields instead)
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    required:
    - projectId
    - title
    type: object
  dto.CreateCommentRequest:
    properties:
      boardId:
        type: string
      content:
        type: string
    required:
    - boardId
    - content
    type: object
  dto.CreateFieldRequest:
    properties:
      config:
        additionalProperties: true
        description: Type-specific configuration
        type: object
      description:
        maxLength: 1000
        type: string
      fieldType:
        enum:
        - text
        - number
        - single_select
        - multi_select
        - date
        - datetime
        - single_user
        - multi_user
        - checkbox
        - url
        type: string
      isRequired:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      projectId:
        type: string
    required:
    - fieldType
    - name
    - projectId
    type: object
  dto.CreateOptionRequest:
    properties:
      color:
        description: '#RRGGBB'
        type: string
      description:
        maxLength: 500
        type: string
      fieldId:
        type: string
      label:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - fieldId
    - label
    type: object
  dto.CreateProjectJoinRequestRequest:
    properties:
      projectId:
        type: string
    required:
    - projectId
    type: object
  dto.CreateProjectRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      workspaceId:
        type: string
    required:
    - name
    - workspaceId
    type: object
  dto.CreateViewRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      filters:
        additionalProperties: true
        type: object
      groupByFieldId:
        type: string
      isDefault:
        description: 'Default: false (only one default view per project)'
        type: boolean
      isShared:
        description: 'Default: true if nil (team-shared view, most common)'
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      projectId:
        type: string
      sortBy:
        type: string
      sortDirection:
        enum:
        - asc
        - desc
        type: string
    required:
    - name
    - projectId
    type: object
  dto.ErrorResponse:
    properties:
      error:
        properties:
          code:
            type: string
          message:
            type: string
        type: object
      requestId:
        type: string
    type: object
  dto.FieldOrder:
    properties:
      displayOrder:
        minimum: 0
        type: integer
      fieldId:
        type: string
    required:
    - fieldId
    type: object
  dto.FieldResponse:
    properties:
      canEditRoles:
        items:
          type: string
        type: array
      config:
        additionalProperties: true
        type: object
      createdAt:
        type: string
      description:
        type: string
      displayOrder:
        type: integer
      fieldId:
        type: string
      fieldType:
        type: string
      isRequired:
        type: boolean
      isSystemDefault:
        type: boolean
      name:
        type: string
      projectId:
        type: string
      updatedAt:
        type: string
    type: object
  dto.FieldTypeInfo:
    properties:
      description:
        description: Type description
        type: string
      displayName:
        description: Human-readable name
        type: string
      hasOptions:
        description: Whether this type supports options
        type: boolean
      type:
        description: text, number, date, etc.
        type: string
    type: object
  dto.FieldValueWithInfo:
    properties:
      createdAt:
        type: string
      displayOrder:
        type: integer
      fieldId:
        type: string
      fieldName:
        type: string
      fieldType:
        type: string
      updatedAt:
        type: string
      value: {}
      valueId:
        type: string
    type: object
  dto.FieldWithOptionsResponse:
    properties:
      canEditRoles:
        items:
          type: string
        type: array
      config:
        additionalProperties: true
        type: object
      createdAt:
        type: string
      description:
        type: string
      displayOrder:
        type: integer
      fieldId:
        type: string
      fieldType:
        type: string
      isRequired:
        type: boolean
      isSystemDefault:
        type: boolean
      name:
        type: string
      options:
        description: Field options (for single_select, multi_select)
        items:
          $ref: '#/definitions/dto.OptionResponse'
        type: array
      projectId:
        type: string
      updatedAt:
        type: string
    type: object
  dto.MoveBoardRequest:
    properties:
      afterPosition:
        description: Position of board after insertion point (optional)
        type: string
      beforePosition:
        description: Position of board before insertion point (optional)
        type: string
      groupByFieldId:
        description: Which field is used for grouping
        type: string
      newFieldValue:
        description: New option_id (destination column)
        type: string
      viewId:
        type: string
    required:
    - groupByFieldId
    - newFieldValue
    - viewId
    type: object
  dto.MoveBoardResponse:
    properties:
      boardId:
        type: string
      message:
        type: string
      newFieldValue:
        type: string
      newPosition:
        description: New fractional index position
        type: string
    type: object
  dto.OptionOrder:
    properties:
      displayOrder:
        minimum: 0
        type: integer
      optionId:
        type: string
    required:
    - optionId
    type: object
  dto.OptionResponse:
    properties:
      color:
        type: string
      createdAt:
        type: string
      description:
        type: string
      displayOrder:
        type: integer
      fieldId:
        type: string
      label:
        type: string
      optionId:
        type: string
      updatedAt:
        type: string
    type: object
  dto.OrderedValue:
    properties:
      displayOrder:
        minimum: 0
        type: integer
      valueId:
        description: option_id or user_id
        type: string
    required:
    - valueId
    type: object
  dto.PaginatedBoardsResponse:
    properties:
      boards:
        items:
          $ref: '#/definitions/dto.BoardResponse'
        type: array
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  dto.PaginatedProjectsResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      projects:
        items:
          $ref: '#/definitions/dto.ProjectResponse'
        type: array
      total:
        type: integer
    type: object
  dto.ProjectBasicInfo:
    properties:
      createdAt:
        type: string
      description:
        type: string
      isPublic:
        type: boolean
      name:
        type: string
      ownerId:
        type: string
      projectId:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: string
    type: object
  dto.ProjectInitSettingsResponse:
    properties:
      defaultViewId:
        description: Default view ID (if exists)
        type: string
      fieldTypes:
        description: Available field types (text, number, date, etc.)
        items:
          $ref: '#/definitions/dto.FieldTypeInfo'
        type: array
      fields:
        description: All field definitions with their options
        items:
          $ref: '#/definitions/dto.FieldWithOptionsResponse'
        type: array
      project:
        allOf:
        - $ref: '#/definitions/dto.ProjectBasicInfo'
        description: Project basic information
    type: object
  dto.ProjectJoinRequestResponse:
    properties:
      projectId:
        type: string
      requestId:
        type: string
      requestedAt:
        type: string
      status:
        type: string
      updatedAt:
        type: string
      userEmail:
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  dto.ProjectMemberResponse:
    properties:
      joinedAt:
        type: string
      memberId:
        type: string
      projectId:
        type: string
      roleName:
        type: string
      userEmail:
        type: string
      userId:
        type: string
      userName:
        type: string
    type: object
  dto.ProjectResponse:
    properties:
      createdAt:
        type: string
      description:
        type: string
      isPublic:
        type: boolean
      name:
        type: string
      ownerEmail:
        type: string
      ownerId:
        type: string
      ownerName:
        type: string
      projectId:
        type: string
      updatedAt:
        type: string
      workspaceId:
        type: string
    type: object
  dto.SetFieldValueRequest:
    properties:
      boardId:
        type: string
      fieldId:
        type: string
      value:
        description: Type depends on field type
      values:
        description: For multi_select, multi_user (array of IDs or ordered map)
    required:
    - boardId
    - fieldId
    type: object
  dto.SetMultiSelectValueRequest:
    properties:
      boardId:
        type: string
      fieldId:
        type: string
      values:
        items:
          $ref: '#/definitions/dto.OrderedValue'
        type: array
    required:
    - boardId
    - fieldId
    - values
    type: object
  dto.SuccessResponse:
    properties:
      data: {}
      requestId:
        type: string
    type: object
  dto.UpdateBoardOrderRequest:
    properties:
      boardOrders:
        items:
          $ref: '#/definitions/dto.BoardOrder'
        type: array
      viewId:
        type: string
    required:
    - boardOrders
    - viewId
    type: object
  dto.UpdateBoardRequest:
    properties:
      assigneeId:
        type: string
      content:
        maxLength: 5000
        type: string
      dueDate:
        type: string
      importanceId:
        type: string
      roleIds:
        items:
          type: string
        type: array
      stageId:
        description: Legacy fields (deprecated - use custom fields instead)
        type: string
      title:
        maxLength: 200
        minLength: 1
        type: string
    type: object
  dto.UpdateCommentRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  dto.UpdateFieldOrderRequest:
    properties:
      fieldOrders:
        items:
          $ref: '#/definitions/dto.FieldOrder'
        minItems: 1
        type: array
    required:
    - fieldOrders
    type: object
  dto.UpdateFieldRequest:
    properties:
      config:
        additionalProperties: true
        type: object
      description:
        maxLength: 1000
        type: string
      displayOrder:
        type: integer
      isRequired:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.UpdateOptionOrderRequest:
    properties:
      optionOrders:
        items:
          $ref: '#/definitions/dto.OptionOrder'
        minItems: 1
        type: array
    required:
    - optionOrders
    type: object
  dto.UpdateOptionRequest:
    properties:
      color:
        type: string
      description:
        maxLength: 500
        type: string
      label:
        maxLength: 255
        minLength: 1
        type: string
    type: object
  dto.UpdateProjectJoinRequestRequest:
    properties:
      status:
        enum:
        - APPROVED
        - REJECTED
        type: string
    required:
    - status
    type: object
  dto.UpdateProjectMemberRoleRequest:
    properties:
      roleName:
        enum:
        - OWNER
        - ADMIN
        - MEMBER
        type: string
    required:
    - roleName
    type: object
  dto.UpdateProjectRequest:
    properties:
      description:
        maxLength: 500
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    type: object
  dto.UpdateViewRequest:
    properties:
      description:
        maxLength: 1000
        type: string
      filters:
        additionalProperties: true
        type: object
      groupByFieldId:
        type: string
      isDefault:
        type: boolean
      isShared:
        type: boolean
      name:
        maxLength: 255
        minLength: 1
        type: string
      sortBy:
        type: string
      sortDirection:
        enum:
        - asc
        - desc
        type: string
    type: object
  dto.UserInfo:
    properties:
      email:
        type: string
      isActive:
        type: boolean
      name:
        type: string
      userId:
        type: string
    type: object
  dto.ViewResponse:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      description:
        type: string
      filters:
        additionalProperties: true
        type: object
      groupByFieldId:
        type: string
      isDefault:
        type: boolean
      isShared:
        type: boolean
      name:
        type: string
      projectId:
        type: string
      sortBy:
        type: string
      sortDirection:
        type: string
      updatedAt:
        type: string
      viewId:
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@wealist.com
    name: API Support
  description: Board management API for weAlist project management platform
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Board Service API
  version: "1.0"
paths:
  /api/boards:
    get:
      consumes:
      - application/json
      description: Get boards for a project with optional filters
      parameters:
      - description: Project ID
        in: query
        name: projectId
        required: true
        type: string
      - description: Filter by Stage ID
        in: query
        name: stageId
        type: string
      - description: Filter by Role ID
        in: query
        name: roleId
        type: string
      - description: Filter by Importance ID
        in: query
        name: importanceId
        type: string
      - description: Filter by Assignee ID
        in: query
        name: assigneeId
        type: string
      - description: Filter by Author ID
        in: query
        name: authorId
        type: string
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.PaginatedBoardsResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get boards
      tags:
      - boards
    post:
      consumes:
      - application/json
      description: Create a new board card (task/issue) in a project
      parameters:
      - description: Board details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateBoardRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create board
      tags:
      - boards
  /api/boards/{boardId}:
    delete:
      consumes:
      - application/json
      description: Delete a board (soft delete, author or ADMIN+ only)
      parameters:
      - description: Board ID
        in: path
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.SuccessResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete board
      tags:
      - boards
    get:
      consumes:
      - application/json
      description: Get a specific board by ID (project member only)
      parameters:
      - description: Board ID
        in: path
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardResponse'
              type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get board
      tags:
      - boards
    put:
      consumes:
      - application/json
      description: Update a board (author or ADMIN+ only)
      parameters:
      - description: Board ID
        in: path
        name: boardId
        required: true
        type: string
      - description: Board updates
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateBoardRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.BoardResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update board
      tags:
      - boards
  /api/boards/{boardId}/move:
    put:
      consumes:
      - application/json
      description: 'Move a board to a different column/group in a view (integrated
        API: field value change + order update in single transaction)'
      parameters:
      - description: Board ID
        in: path
        name: boardId
        required: true
        type: string
      - description: Move board request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.MoveBoardRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.MoveBoardResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Move board to different column
      tags:
      - boards
  /api/comments:
    get:
      consumes:
      - application/json
      description: Get all comments for a specific board (project member only)
      parameters:
      - description: Board ID
        in: query
        name: boardId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.CommentResponse'
                  type: array
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get comments by board
      tags:
      - comments
    post:
      consumes:
      - application/json
      description: Create a new comment on a board
      parameters:
      - description: Comment details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCommentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/dto.SuccessResponse'
            - properties:
                data:
                  $ref: '#/definitions/dto.CommentResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create comment
      tags:
      - comments
  /api/comments/{commentId}:
    delete:
      consumes:
      - application/json
      description: Delete a comment (soft delete, author only)
      parameters:
      - description: Comment ID
        in: path
        name: commentId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/dto.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete comment
      tags:
      - comments
    put:
      consumes:
      - application/json
      description: Update an existing comment (author only)
      parameters:
      - description: Comment ID
        in: path
        name: commentId
        required: true
        type: string
      - description: Comment updates
        in: body
        name: request
        required: true
        schema:
