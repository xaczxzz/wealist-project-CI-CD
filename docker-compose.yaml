services:
  #--- weAlist-User Service ---
  user-service:
    build: ./user-service
    container_name: wealist-user-service
    env_file: .env
    environment:
      # Spring boot 포트 명시적 추가
      - USER_SERVICE_PORT=8080
      - SERVER_PORT=8080
      # Spring Boot 표준 데이터베이스 설정
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${USER_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${USER_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${USER_DB_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver

      - APP_NAME=${APP_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION_MS=${JWT_EXPIRATION_MS}
      - JWT_ACCESS_MS=${JWT_ACCESS_MS}

      # JPA/Hibernate 설정
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${JPA_DDL_AUTO}
      - SPRING_JPA_SHOW_SQL=${JPA_SHOW_SQL}
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=${JPA_FORMAT_SQL}
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect

      # Redis 설정
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD}
      - SPRING_REDIS_DATABASE=0
    ports:
      - "${USER_HOST_PORT:-8080}:8080"
    networks:
      - wealist-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Board Service (구 Kanban)
  board-service:
    build:
      context: ./board-service
      dockerfile: docker/Dockerfile
    container_name: wealist-board-service
    env_file: ./.env
    environment:
      - ENV=${BOARD_ENV}
      - SERVER_PORT=8000
      - USE_AUTO_MIGRATE=${BOARD_USE_AUTO_MIGRATE}
      - LOG_LEVEL=${BOARD_LOG_LEVEL}
      - DATABASE_URL=${BOARD_DATABASE_URL}
      - REDIS_URL=${BOARD_REDIS_URL}
      - SECRET_KEY=${SECRET_KEY}
      - USER_SERVICE_URL=${USER_SERVICE_URL:-http://user-service:8080}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BOARD_HOST_PORT:-8000}:8000"
    networks:
      - wealist-net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      # user-service 의존성 제거 (healthcheck 문제로)
      # user-service:
      #   condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  #--- Shared PostgreSQL (multi-database) ---
  postgres:
    image: postgres:17-alpine
    container_name: wealist-postgres
    env_file: ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=en-US"
      USER_DB_NAME: ${USER_DB_NAME}
      USER_DB_USER: ${USER_DB_USER}
      USER_DB_PASSWORD: ${USER_DB_PASSWORD}
      BOARD_DB_NAME: ${BOARD_DB_NAME}
      BOARD_DB_USER: ${BOARD_DB_USER}
      BOARD_DB_PASSWORD: ${BOARD_DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    networks:
      - wealist-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #--- Shared Redis (with DB separation) ---
  redis:
    image: redis:7.2-alpine
    container_name: wealist-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --databases 16 --maxmemory 256mb --maxmemory-policy allkeys-lru
    env_file: ./.env
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - wealist-net
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

#-----모니터링 부분------#
  prometheus:
    user: "root"
    image: prom/prometheus
    container_name: prometheus_container
    volumes:
      - ./prometheus/config:/etc/prometheus
      - ./prometheus/volume:/prometheus/data
    ports:
      - 9090:9090
    command:
      - '--web.enable-lifecycle'
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always
    networks:
      - wealist-net
  grafana:
    user: "root"
    image: grafana/grafana
    container_name: grafana_container
    ports:
      - 9092:3000
    volumes:
      - ./grafana/volume:/var/lib/grafana
    restart: always
    networks:
      - wealist-net
  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: redis-exporter
    environment:
      - REDIS_ADDR=redis://wealist-redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    ports:
      - "9121:9121"
    networks:
      - wealist-net
    depends_on:
      - redis

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_SUPERUSER}:${POSTGRES_SUPERUSER_PASSWORD}@postgres:5432/postgres?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - wealist-net
    depends_on:
      postgres:
        condition: service_healthy
#--- Networks and Volumes ---
networks:
  wealist-net:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
